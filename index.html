<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honey 🐝 & Bee 🍯</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fecfef);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe Script', cursive;
      text-align: center;
    }
    h1 {
      color: white;
      font-size: 2em;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px pink; }
      to { text-shadow: 0 0 20px red; }
    }
    h2 {
      font-size: 1.3em;
      color: #fff;
      margin: 10px;
    }
    img {
      width: 200px;
      margin: 15px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.5);
    }
    button {
      background: #ff4d6d;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      font-size: 1.1em;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.1);
    }
    #secret {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: white;
      background: rgba(255, 182, 193, 0.3);
      padding: 15px;
      border-radius: 15px;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      font-size: 2em;
      animation: floatUp 6s infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Honey 🐝 & Bee 🍯</h1>
  <h2>I Love you, I can't leave you at any cost,<br>I want you forever 💕<br>I love you so much, Mr Bee 🐝</h2>
  
  <!-- Cartoon Couple Picture -->
  <img src="https://i.pinimg.com/originals/f5/f0/38/f5f03859823a1784b5f86e944759aee2.gif" alt="Couple">

  <!-- Hidden Note Button -->
  <button onclick="document.getElementById('secret').style.display='block'">
    💌 Click Me, My Bee
  </button>
  <div id="secret">Forever isn’t enough with you. You are my home, my always, my everything. I am sorry. 🐝🍯</div>

  <!-- Floating Hearts -->
  <div class="hearts"></div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      const emojis = ["❤️","💕","💖","🐝","🍯"];
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
